<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Visualizer project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p style="color: rgb(204, 36, 36); font-size: large;">Size of the array:</p>
                <input  style=" width: 300px;" id="a_size" type="range" min=20 max=200 step=1 value=80>
                <p style="color: rgb(204, 36, 36); font-size:large">Speed of the algorithm:</p>
                <input style=" width: 300px;" id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Generate New Array!</button>
            </div>
            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button >Bubble</button>
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button >Merge</button>
                    <button >Quick</button>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div id="array_container">
        </div>
    </section>
    <footer>
    </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualizations.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
</body>
</html>
